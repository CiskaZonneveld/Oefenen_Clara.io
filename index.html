<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="script/script.js" defer></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #333">        
        <a-assets>
            <img id="grass" src="images/grass.jpg">
            <a-asset-item id="tree" src="models/tree.obj"></a-asset-item>
            <a-asset-item id="material" src="models/tree.mtl"></a-asset-item>
        </a-assets>
       
        <a-plane 
            material="src: #grass; repeat: 10 10"
            height="100" 
            width="100" 
            rotation="-90 1 0">
        </a-plane>
         
        <a-obj-model
            src="#tree"
            mtl="#material"
            position="-2 0 10">
        </a-obj-model> 
           
        <a-obj-model
            src="#tree"
            mtl="#material"
            position="0 0 10">
        </a-obj-model> 
    </a-scene>
  </body>
</html>
